{% extends 'blog/base.html' %}

{% block content %}
    <div class="page_body">
        {% for post in posts %}
            <article>
                <h2>{{ post.title }}</h2>
                <p>{{ post.text}}</p>
                <time>Published: {{ post.published_date }}</time>
                <address>Author: {{ post.author }}</address>
            </article>
        {% endfor %}
    </div>
{% endblock %}
