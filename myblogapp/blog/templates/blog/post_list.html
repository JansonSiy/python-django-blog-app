{% extends 'blog/base.html' %}

{% block content %}
    <div class="actions">
        <a href="{% url 'new_post' %}">+ Add</a>
    </div>
    {% for post in posts %}
        <article>
            <h2><a href="{% url 'post_details' post.id %}">{{ post.title }}</a></h2>
            <time>Published: {{ post.published_date }}</time>
            <address>Author: {{ post.author }}</address>
        </article>
    {% endfor %}
{% endblock %}
