{% extends 'blog/base.html' %}

{% block content %}
    <div class="actions">
        <a href="{% url 'edit_post' post.id %}">> Edit <</a>
        <a href="{% url 'delete_post' post.id %}">- Delete -</a>
    </div>
    <article>
        <h2>{{ post.title }}</a></h2>
        <p>{{ post.text }}</p>
        <time>
            Published: {{ post.published_date }}
            <br>
            Created: {{ post.created_date }}
        </time>
        <address>Author: {{ post.author }}</address>
    </article>
{% endblock %}
